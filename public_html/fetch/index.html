<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>

    <input type="text" id="inp">
    <button id="bt">Click</button>

    <script>
        bt.AddEventListener('click', () => {
            fetch(inp.value)
            .then((response) => text())
            .then((data) => {
                inp.value = data
            })
            .catch(e => {
                console.log(e);
            });
        });
    </script>
</body>
</html>
